name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login --username Josue-Echeverria --password ${{ secrets.CR_TOKEN }} ghcr.io
        docker build . --file Dockerfile --tag ghcr.io/Josue-Echeverria/tc01:latest
        docker push ghcr.io/Josue-Echeverria/tc01:latest
